<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Buttons & Icons -Ranvil</title>
</head>
<body class="grey">

<div class="container">
<nav>
  <div nav-wrapper>
    <h1 class="white-text lighten-1">Buttons & Icons</h1>
  </div><br>
</nav>
<br><hr><br>

  <!-- Standard button -->
  <button class="btn blue black-text left">
    <i class="fas fa-mouse"></i> &nbsp;
    Click ME
  </button> &nbsp;

  <!-- Waves effect --> 
  <a class="btn green waves-effect waves-light">
    <i class="fas fa-mouse"></i> &nbsp;
    Click ME
  </a>

  <!-- Waves colors -->
  <a class="btn white red-text waves-effect waves-red right">
    <i class="fas fa-mouse"></i> &nbsp;
    Click ME
  </a>

  <br><br>
  <!-- Material icons -->
  <i class="material-icons black-text">desktop_mac</i> &nbsp;&nbsp;
  <i class="fas fa-exclamation-triangle small red-text">Danger</i> &nbsp;&nbsp;
  <i class="fas fa-keyboard white-text medium">Keyboard</i> &nbsp;&nbsp;
  <i class="fas fa-bus orange-text large">Bus</i>

<br><br>

  <!-- Button with material icons -->
  <a class="btn white-text waves-effect waves-light right">
    <i class="fas fa-book-reader"></i>
    Read more
  </a>

  <a class="btn blue  waves-effect waves-light">
    <i class="fab fa-facebook-messenger right"></i>
    Messenger
  </a>

<br><br>

  <!-- Large button -->
<button class="btn-large black">Large Button</button>
<button class="btn-small disabled">Large Button</button>
</div>
  


  <!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
