<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Floating Buttons - RAnvil</title>
</head>
<body class="blue lighten-2">
  
<div class="container">
  <nav>
     <h1 class="amber-text text-lighten-3">Floating Buttons</h1>
  </nav>

  <br><br>

  <h5 class="white-text">Floating buttons</h5>
  <!-- Floating buttons -->
  <button class="btn-floating btn-large waves-effect waves-light green">
    <i class="material-icons" title="EDIT">edit</i>
  </button>
  <a class="btn-floating btn-large waves-effect waves-light grey">
    <i class="material-icons" title="ADD">add</i>
  </a>
  <!-- Pulse Effect -->
  <a class="btn-floating btn-large waves-effect waves-light orange pulse">
    <i class="material-icons" title="PUBLISH">publish</i>
  </a><br>

  <!-- Fixed action button -->
  <div class="fixed-action-btn click-to-toggle ">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">apps</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red ">
          <i class="material-icons">access_time</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green darken-1">
          <i class="material-icons">account_circle</i>
        </a>
      </li>
      <li>
        <a class="btn-floating orange">
          <i class="material-icons">archive</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue">
          <i class="material-icons">attach_file</i>
        </a>
      </li>
    </ul>
  </div>
  <!-- End of container -->
</div>


  <!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {
      direction: 'left'
    });
  });
</script>
</body>
</html>
